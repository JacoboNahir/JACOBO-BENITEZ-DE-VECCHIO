<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Gráfica de Torta</title>
    <style>
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrar contenido verticalmente */
            align-items: center; /* Centrar contenido horizontalmente */
            min-height: 100vh; /* Altura mínima de la página */
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .center img {
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .boton_volver {
            position: fixed; /* Fija el botón en la ventana */
            bottom: 20px; /* Distancia desde el fondo */
            left: 20px; /* Distancia desde la izquierda */
            background-color: #4CAF50; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 10px 20px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar el ratón */
        }
        .boton_volver:hover {
            background-color: #45a049; /* Color de fondo al pasar el ratón */
        }
        .boton_resultados_globales {
            position: fixed; /* Fija el botón en la ventana */
            bottom: 20px; /* Distancia desde el fondo */
            right: 20px; /* Distancia desde la izquierda */
            background-color: #4CAF50; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 10px 20px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar el ratón */
        }
        .boton_resultados_globales:hover {
            background-color: #45a049; /* Color de fondo al pasar el ratón */
        }

        .boton_descarga_torta{
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .boton_descarga_torta:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gráfico de Torta de Aciertos y Desaciertos</h1>
        <img src="{{ img_url }}" alt="Gráfico de Torta de Aciertos y Desaciertos" class="center">
    </div>
    <input type="button" class="boton_volver" value="Regresar al inicio" onclick="window.location.href='http://127.0.0.1:5000/';">
    <input type="button" class="boton_resultados_globales" value="Volver a Resultados Globales" onclick="window.location.href='http://127.0.0.1:5000/resultados_globales';">
    <a href="{{ img_url }}" download="Descarga_Gráfica_Torta.jpg" class="boton_descarga_torta">
        Descargar Imagen
    </a>
</body>
</html>
