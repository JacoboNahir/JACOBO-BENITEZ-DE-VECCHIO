<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Peliculas</title>
    <style>
        body{background-image: url('https://www.creativefabrica.com/wp-content/uploads/2022/12/16/New-Years-Background-Design-With-Fireworks-Christmas-Tree-And-Snow-52770735-1.png');
        background-size: cover;
         background-position: center;
          font-family: Arial, sans-serif;
           margin: 0; padding: 0; color: #333;
    }
    .container {max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
    }
    ul {list-style-type: none;
        padding: 0;}
    li {background-color: rgba(0, 0, 0, 0.05);
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;}
        .boton_volver {
            position: fixed; /* Fija el botón en la ventana */
            bottom: 20px; /* Distancia desde el fondo */
            left: 20px; /* Distancia desde la izquierda */
            background-color: #4CAF50; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 10px 20px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar el ratón */
        }
        .boton_volver:hover {
            background-color: #45a049; /* Color de fondo al pasar el ratón */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Listado de Películas</h1>
        <p>Lista de Películas disponibles:</p>
    {% for i in range(x) %}
        <ul>
            <li>{{i+1}}- {{peliculas[i]}} </li>
        </ul>
    {% endfor %}

    <input type="button" class="boton_volver" value="Volver al inicio" onclick="window.location.href='http://127.0.0.1:5000/';">

    </div>
</body>
</html>
